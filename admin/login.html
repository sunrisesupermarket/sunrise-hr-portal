<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Sunrise</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="/fonts/outfit.css" rel="stylesheet">
    <style>
        :root {
            --sunrise-red: #D6001C;
            --bg-color: #f3f4f6;
            --card-white: #ffffff;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-card {
            background: var(--card-white);
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border-top: 5px solid #333;
            /* Darker header for Admin */
        }

        .logo {
            max-width: 150px;
            margin-bottom: 1rem;
        }

        h1 {
            color: #333;
            margin-bottom: 2rem;
            font-size: 1.5rem;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #333;
            /* Dark button for Admin */
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }

        button:hover {
            background-color: #000;
        }

        .error {
            color: var(--sunrise-red);
            font-size: 0.9rem;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <img src="/logo.png" alt="Sunrise Logo" class="logo">
        <h1>Admin Control Panel</h1>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Admin Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Admin Sign In</button>
        </form>
        <div id="error" class="error"></div>
    </div>

    <script>
        async function start() {
            const res = await fetch('/api/config');
            const { supabaseUrl, supabaseKey } = await res.json();
            const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

            // Redirect if already logged in
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                // Check if likely admin
                if (session.user.email.includes('admin')) {
                    window.location.href = 'dashboard.html';
                } else {
                    // Logged in as HR, so logout or warn
                    await supabase.auth.signOut();
                }
            }

            document.getElementById('loginForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const errorEl = document.getElementById('error');

                // Enforce "Different Credentials" - Simple Check
                if (!email.toLowerCase().includes('admin')) {
                    errorEl.textContent = "Access Denied: Please use an Admin account.";
                    errorEl.style.display = 'block';
                    return;
                }

                const { error } = await supabase.auth.signInWithPassword({ email, password });

                if (error) {
                    errorEl.textContent = error.message;
                    errorEl.style.display = 'block';
                } else {
                    window.location.href = 'dashboard.html';
                }
            });
        }
        start();
    </script>
</body>

</html>
